name: Build and Deploy Gatsby Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Gatsby build cache
        id: cache-gatsby
        uses: actions/cache@v3
        with:
          path: .cache
          key: ${{ runner.os }}-gatsby-${{ hashFiles('gatsby-config.js') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Build Gatsby site with optimized resources
        env:
          GATSBY_CPU_COUNT: 4 # Since c5.xlarge has 4 vCPUs
          NODE_OPTIONS: "--max_old_space_size=8192" # Allocate 8 GB of memory
        run: npm run build

      - name: Deploy nginx, move public folder and restart nginx
        run: |
          sudo cp -r public /var/www/html

      - name: Invalidate CloudFront cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
